<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const InputDate = FocusComponents.common.input.date.component;

        //definition of the moment locale.
        moment.locale('en');

        const datePickerFrenchLocale = {
            format: 'll',
            separator: ' - ',
            applyLabel: 'Appliquer',
            cancelLabel: 'Abandonner',
            fromLabel: 'De',
            toLabel: 'à',
            customRangeLabel: 'Personnalisé',
            daysOfWeek: [
                'Di',
                'Lu',
                'Ma',
                'Me',
                'Je',
                'Ve',
                'Sa'
            ],
            monthNames: [
                'Janvier',
                'Fevrier',
                'Mars',
                'Avril',
                'Mai',
                'Juin',
                'Juillet',
                'Août',
                'Septembre',
                'Octobre',
                'Novembre',
                'Decembre'
            ],
            firstDay: 1
        };

        const InputDateSample = React.createClass({

            _handleGetValueClick() {
                const value = this.refs.myInputDate.getValue();
                alert(value);
            },

            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Input date">
                    <h3>Without value</h3>
                    <InputDate name='fieldDate1' value={undefined} />

                    <h3>With value</h3>
                    <InputDate name='fieldDate2' value={new Date().toISOString()} />

                    <h3>Define a different locale (and formatter)</h3>
                    <InputDate name='fieldDate3' locale={datePickerFrenchLocale} value={new Date().toISOString()} />

                    <h3>Get the value</h3>
                    <InputDate name='fieldDate4' value={new Date().toISOString()} ref='myInputDate' />
                    <button onClick={this._handleGetValueClick}>Display value</button>

                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<InputDateSample />, mountNode);
    });
    </script>
</body>
</html>
