<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const SelectRadio = FocusComponents.common.select.radio.component;

        const SelectRadioSample = React.createClass({

            /**
            * Handle click action to get check value.
            */
            handleGetValueClick(){
                const value = this.refs.mySelectRadio.getValue();
                alert('Selected values ID: ' + value);
            },

            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Select radio">
                    <SelectRadio
                        selectedValues='B'
                        values={[{value: "A", label: "Value A"},{value: "B", label: "Value B"}, {value: "C", label: "Value C"}]} ref="mySelectRadio" />
                    <br/>
                    <button onClick={this.handleGetValueClick}>Get the selected value</button>
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<SelectRadioSample />, mountNode);
    });
    </script>
</body>
</html>
