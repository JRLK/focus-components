<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Focus component examples</title>
    <meta name="description" content="Example of the component.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  BABEL-->
    <script src="/focus-components/example/js/browser.js"></script>
    <!--  SCRIPT LOADING-->
    <script src="/focus-components/example/js/assets.js"></script>
</head>
<body>
    <script type="text/babel">
    loadAssets().then((d)=>{
        const Template = FocusComponents.template.component;
        const Block = FocusComponents.common.block.component;

        const BlockSample = React.createClass({

            /**
            * Render the component.
            * @return {object} React node
            */
            render() {
                return <Template title="Block">
                    <Block title="Here is the title">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <p>Here is the content.</p>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                    </Block>
                </Template>
            }
        });

        const mountNode = document.querySelector("body")
        React.render(<BlockSample />, mountNode);
    });
    </script>
</body>
</html>
